<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Search Error</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            color: #e5e7eb;
            background:
                radial-gradient(circle at top left, #1e293b 0, transparent 55%),
                radial-gradient(circle at bottom right, #020617 0, #020617 55%),
                linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 520px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 18px;
            border: 1px solid rgba(239, 68, 68, 0.4);
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.7),
                0 0 0 1px rgba(127, 29, 29, 0.7);
            padding: 24px 22px 18px;
            backdrop-filter: blur(18px);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border-radius: 999px;
            padding: 4px 10px;
            background: rgba(248, 113, 113, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.65);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #fecaca;
            margin-bottom: 14px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .message {
            font-size: 14px;
            color: #e5e7eb;
            margin-bottom: 18px;
        }

        .hint {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 16px;
        }

        a.button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            text-decoration: none;
            color: #e5e7eb;
            font-size: 13px;
            transition: background 0.15s ease, border-color 0.15s ease;
        }

        a.button:hover {
            background: rgba(31, 41, 55, 0.9);
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="badge">Search error</div>
        <div class="title">We couldn’t complete your request</div>
        <p class="message">{{ message }}</p>
        <p class="hint">
            Try checking the spelling of the location or searching for a nearby landmark.
        </p>
        <a href="/" class="button">← Back to search</a>
    </main>
</body>
</html>
