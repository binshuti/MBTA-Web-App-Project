<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Search Error</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
</head>
<body>
    <main class="card">
        <div class="badge">Search error</div>
        <div class="title">We couldn’t complete your request</div>
        <p class="message">{{ message }}</p>
        <p class="hint">
            Try checking the spelling of the location or searching for a nearby landmark.
        </p>
        <a href="/" class="button">← Back to search</a>
    </main>
</body>
</html>
