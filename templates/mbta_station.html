<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Nearest MBTA Station</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            color: #e5e7eb;
            background:
                radial-gradient(circle at top left, #1e293b 0, transparent 55%),
                radial-gradient(circle at bottom right, #020617 0, #020617 55%),
                linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 640px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.18);
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.7),
                0 0 0 1px rgba(15, 23, 42, 0.7);
            padding: 26px 24px 20px;
            backdrop-filter: blur(18px);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border-radius: 999px;
            padding: 4px 10px;
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.4);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #7dd3fc;
            margin-bottom: 14px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .muted {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 18px;
        }

        .info {
            border-radius: 14px;
            border: 1px solid rgba(31, 41, 55, 0.9);
            background: rgba(15, 23, 42, 0.9);
            padding: 14px 16px;
            display: grid;
            grid-template-columns: minmax(0, 1fr);
            gap: 10px;
            margin-bottom: 18px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            font-size: 14px;
        }

        .label {
            color: #9ca3af;
        }

        .value {
            font-weight: 500;
            text-align: right;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 12px;
        }

        .pill.ok {
            background: rgba(22, 163, 74, 0.12);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.6);
        }

        .pill.bad {
            background: rgba(220, 38, 38, 0.12);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.6);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 6px;
        }

        a.button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            text-decoration: none;
            color: #e5e7eb;
            font-size: 13px;
            transition: background 0.15s ease, border-color 0.15s ease;
        }

        a.button.primary {
            background: radial-gradient(circle at 30% 30%, #38bdf8, #0ea5e9);
            border-color: transparent;
            color: #0b1120;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.45);
        }

        a.button:hover {
            background: rgba(31, 41, 55, 0.9);
        }

        a.button.primary:hover {
            filter: brightness(1.03);
        }

        @media (max-width: 480px) {
            .card {
                padding: 22px 18px 18px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="badge">
            <span>Nearest MBTA stop</span>
        </div>

        <div class="title">{{ stop_name }}</div>
        <div class="muted">
            Based on your search for
            <strong>"{{ place_name }}"</strong>.
        </div>

        <section class="info">
            <div class="info-row">
                <span class="label">Location searched</span>
                <span class="value">{{ place_name }}</span>
            </div>

            <div class="info-row">
                <span class="label">Wheelchair accessibility</span>
                <span class="value">
                    {% if wheelchair_accessible %}
                        <span class="pill ok">
                            <span>●</span>
                            <span>Accessible</span>
                        </span>
                    {% else %}
                        <span class="pill bad">
                            <span>●</span>
                            <span>Not marked accessible</span>
                        </span>
                    {% endif %}
                </span>
            </div>
        </section>

        <div class="actions">
            <a href="/" class="button">
                ← New search
            </a>
            <a
                href="https://www.mbta.com/stops?q={{ stop_name | urlencode }}"
                class="button primary"
                target="_blank"
                rel="noopener noreferrer"
            >
                View on MBTA site ↗
            </a>
        </div>
    </main>
</body>
</html>
