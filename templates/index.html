<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTA Finder</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
</head>
<body>
    <main class="card">
        <header class="card-header">
            <div class="logo-pill">T</div>
            <div>
                <div class="title">MBTA Station Finder</div>
                <div class="subtitle">
                    Enter any Boston-area place and we’ll show you the nearest MBTA stop.
                </div>
            </div>
        </header>

        <div class="divider"></div>

        <form action="/nearest_mbta" method="POST">
            <div class="form-group">
                <label for="place_name">Search location</label>
                <input
                    type="text"
                    id="place_name"
                    name="place_name"
                    placeholder="e.g., Boston Common, Fenway, South Station"
                    required
                />
                <p class="hint">
                    Tip: Try landmarks, neighborhoods, or specific addresses.
                </p>
            </div>

            <div class="actions">
                <button type="submit">
                    <span>Find nearest stop</span>
                    <span class="button-icon">➜</span>
                </button>
            </div>
        </form>

        <section class="footer">
            <span>Powered by Mapbox &amp; MBTA APIs.</span>
            <span>Built with Flask.</span>
        </section>
    </main>
</body>
</html>
