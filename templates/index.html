<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTA Finder</title>

    <style>
        :root {
            --bg: #020617;
            --bg-card: #020617;
            --bg-gradient-1: #0f172a;
            --bg-gradient-2: #1e293b;
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.12);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --border-subtle: #1f2937;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            color: var(--text-main);
            background:
                radial-gradient(circle at top left, #1e293b 0, transparent 55%),
                radial-gradient(circle at bottom right, #020617 0, #020617 55%),
                linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 640px;
            background: rgba(15, 23, 42, 0.92);
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.18);
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.65),
                0 0 0 1px rgba(15, 23, 42, 0.6);
            padding: 28px 26px 26px;
            backdrop-filter: blur(18px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .logo-pill {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: radial-gradient(circle at 30% 30%, #38bdf8, #0ea5e9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0b1120;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.2),
                        0 10px 30px rgba(56, 189, 248, 0.4);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(148, 163, 184, 0.45),
                transparent
            );
            margin: 16px 0 22px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 18px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        input[type="text"] {
            padding: 11px 12px;
            border-radius: 11px;
            border: 1px solid var(--border-subtle);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-main);
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease,
                background 0.15s ease;
        }

        input[type="text"]::placeholder {
            color: #6b7280;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4),
                        0 0 0 5px rgba(15, 23, 42, 0.9);
            background: rgba(15, 23, 42, 0.95);
        }

        .hint {
            font-size: 12px;
            color: var(--text-muted);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 9px 18px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: radial-gradient(circle at 30% 30%, #38bdf8, #0ea5e9);
            color: #0b1120;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 10px 35px rgba(56, 189, 248, 0.45);
            transition: transform 0.12s ease, box-shadow 0.12s ease,
                filter 0.12s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 40px rgba(56, 189, 248, 0.55);
            filter: brightness(1.03);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 8px 24px rgba(56, 189, 248, 0.35);
        }

        .button-icon {
            font-size: 16px;
        }

        .footer {
            margin-top: 18px;
            padding: 10px 12px;
            border-radius: 12px;
            background: radial-gradient(circle at top left, var(--accent-soft), transparent);
            border: 1px solid rgba(148, 163, 184, 0.18);
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 22px 18px 18px;
            }

            .title {
                font-size: 20px;
            }

            .subtitle {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <header class="card-header">
            <div class="logo-pill">T</div>
            <div>
                <div class="title">MBTA Station Finder</div>
                <div class="subtitle">
                    Enter any Boston-area place and we’ll show you the nearest MBTA stop.
                </div>
            </div>
        </header>

        <div class="divider"></div>

        <form action="/nearest_mbta" method="POST">
            <div class="form-group">
                <label for="place_name">Search location</label>
                <input
                    type="text"
                    id="place_name"
                    name="place_name"
                    placeholder="e.g., Boston Common, Fenway Park, South Station"
                    required
                />
                <p class="hint">
                    Tip: Try landmarks, neighborhoods, or specific addresses.
                </p>
            </div>

            <div class="actions">
                <button type="submit">
                    <span>Find nearest stop</span>
                    <span class="button-icon">➜</span>
                </button>
            </div>
        </form>

        <section class="footer">
            <span>Powered by Mapbox &amp; MBTA APIs.</span>
            <span>Built with Flask.</span>
        </section>
    </main>
</body>
</html>
